<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Task 1: Form</title>
</head>
<body>
    <fieldset><legend>Personal Details</legend>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label for="firstname">Firstname : </label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="middlename">Middlename : </label>
        <input type="text" id="middlename" name="middlename"><br><br>

        <label for="lastname">Lastname : </label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="course">Course : </label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
        </select><br><br>

        <fieldset>
            <legend>Gender : </legend>
            <label><input type="radio" name="gender" value="male" required> Male</label><br>
            <label><input type="radio" name="gender" value="female"> Female</label><br>
            <label><input type="radio" name="gender" value="other"> Other</label><br>
        </fieldset><br>

        <label for="dob">DOB : </label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Phone : </label>
        <input type="text" id="code" value="+91" disabled>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address" >Address : </label><br>
        <textarea id="address" name="address" style="width: calc(100% - 200px); height: 100px;"></textarea><br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Re-type password : </label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">Agree to terms and conditions : </label><br><br>

        <label for="file">Choose File : </label>
        <input type="file" id="file" name="file"><br><br>

        <label for="color">Choose Color : </label>
        <input type="color" id="color" name="color"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </fieldset>
</body>
</html>
